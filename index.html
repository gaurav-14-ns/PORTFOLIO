<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Gaurav — Portfolio</title>

<style>
:root{
  --bg:#0f172a;--panel:#111827;--text:#e5e7eb;--muted:#9ca3af;
  --accent:#22c55e;--card:#0b1223;--border:#1f2937;
}
.light{
  --bg:#f8fafc;--panel:#fff;--text:#0f172a;--muted:#475569;
  --accent:#0ea5e9;--card:#fff;--border:#e2e8f0;
}
html,body{margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);color:var(--text);line-height:1.6;
}
.container{max-width:1080px;margin:auto;padding:0 1.25rem}
section{padding:2rem 0}
h2{margin-bottom:1rem}
a{color:var(--accent);text-decoration:none}

.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:.75rem;padding:1rem
}

header{
  position:sticky;top:0;z-index:50;
  backdrop-filter:blur(8px);
  background:color-mix(in oklab,var(--bg) 85%,transparent);
  border-bottom:1px solid var(--border)
}
.nav{display:flex;justify-content:space-between;align-items:center;height:64px}
.menu-toggle{display:none;font-size:1.5rem;cursor:pointer}

.nav-links{display:flex;gap:1rem}
.nav-links a{color:var(--text);padding:.5rem;border-radius:.5rem}
.nav-links a:hover{background:var(--panel)}

@media(max-width:768px){
  .menu-toggle{display:block}
  .nav-links{display:none;flex-direction:column;width:100%}
  .nav-links.active{display:flex}
}

.accordion-item{border-bottom:1px solid var(--border)}
.accordion-header{
  width:100%;background:none;border:none;
  padding:1rem;font-size:1.05rem;font-weight:600;
  color:var(--text);cursor:pointer;text-align:left;
}
.accordion-body{
  max-height:0;overflow:hidden;
  transition:max-height .3s ease;padding:0 1rem
}

.project-gallery{
  display:flex;gap:.5rem;overflow-x:auto;
  scroll-snap-type:x mandatory
}
.project-gallery img{
  max-height:280px;border-radius:.5rem;
  border:1px solid var(--border);
  scroll-snap-align:start;cursor:pointer
}
.project-gallery::-webkit-scrollbar{display:none}

.swipe-hint{font-size:.85rem;color:var(--muted);text-align:right}

/* ===== MODAL ===== */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.95);
  display:none;z-index:9999;
}
.modal-track{
  display:flex;height:100%;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
}
.modal-track::-webkit-scrollbar{display:none}
.modal-slide{
  min-width:100%;height:100%;
  display:flex;align-items:center;justify-content:center;
  scroll-snap-align:center;
}
.modal-slide img{
  max-width:100%;max-height:100%;
  object-fit:contain;
  touch-action:pan-x pan-y pinch-zoom;
}
.close{
  position:absolute;top:16px;right:20px;
  font-size:36px;color:#fff;cursor:pointer;z-index:10
}
</style>
</head>

<body>

<header>
  <div class="nav container">
    <strong>Gaurav</strong>
    <div class="menu-toggle">☰</div>
    <nav class="nav-links">
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<main class="container">

<section id="projects">
<h2>Projects</h2>

<div class="accordion">

<div class="accordion-item">
<button class="accordion-header">SaaS Revenue & Retention Analytics</button>
<div class="accordion-body">
<p>Lifecycle churn, retention cohorts, what-if revenue simulation.</p>
<div class="project-gallery">
<img src="SaaS-revenue-retention-analytics/images/page1_growth_command_center.png">
<img src="SaaS-revenue-retention-analytics/images/page2_retention_intelligence.png">
<img src="SaaS-revenue-retention-analytics/images/page3_retention_simulator.png">
</div>
<p class="swipe-hint">swipe →</p>
</div>
</div>

<div class="accordion-item">
<button class="accordion-header">Pricing & Promotion Simulator</button>
<div class="accordion-body">
<p>Scenario-based pricing & discount impact modeling.</p>
<div class="project-gallery">
<img src="Pricing-and-Promotion-Impact-Simulator/images/page1a.png">
<img src="Pricing-and-Promotion-Impact-Simulator/images/page1b.png">
<img src="Pricing-and-Promotion-Impact-Simulator/images/page1c.png">
</div>
<p class="swipe-hint">swipe →</p>
</div>
</div>

</div>
</section>

<section id="contact">
<h2>Contact</h2>
<div class="card">
<p>Email: <a href="mailto:gauravniwassarma101@gmail.com">gauravniwassarma101@gmail.com</a></p>
<p>GitHub: <a href="https://github.com/gaurav-14-ns">github.com/gaurav-14-ns</a></p>
</div>
</section>

</main>

<!-- MODAL -->
<div id="imgModal" class="modal">
<span class="close">&times;</span>
<div class="modal-track" id="modalTrack"></div>
</div>

<script>
/* Accordion */
document.querySelectorAll(".accordion-header").forEach(h=>{
  h.onclick=()=>{
    document.querySelectorAll(".accordion-body").forEach(b=>{
      if(b!==h.nextElementSibling)b.style.maxHeight=null
    });
    const body=h.nextElementSibling;
    body.style.maxHeight=body.style.maxHeight?null:body.scrollHeight+"px";
  };
});

/* Modal Gallery */
const modal=document.getElementById("imgModal");
const track=document.getElementById("modalTrack");
const closeBtn=document.querySelector(".close");

document.querySelectorAll(".project-gallery").forEach(gallery=>{
  const imgs=[...gallery.querySelectorAll("img")];
  imgs.forEach((img,i)=>{
    img.onclick=()=>openGallery(imgs.map(x=>x.src),i);
  });
});

function openGallery(images,start){
  track.innerHTML="";
  images.forEach(src=>{
    const slide=document.createElement("div");
    slide.className="modal-slide";
    const img=document.createElement("img");
    img.src=src;
    slide.appendChild(img);
    track.appendChild(slide);
  });
  modal.style.display="block";
  requestAnimationFrame(()=>track.scrollLeft=start*window.innerWidth);
}

closeBtn.onclick=()=>modal.style.display="none";
modal.onclick=e=>{if(e.target===modal)modal.style.display="none"};
document.onkeydown=e=>{if(e.key==="Escape")modal.style.display="none"};
</script>

</body>
</html>
