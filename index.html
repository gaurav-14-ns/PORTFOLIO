<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Gaurav — Portfolio</title>

<style>
:root{
--bg:#0f172a;--panel:#111827;--text:#e5e7eb;--muted:#9ca3af;
--accent:#22c55e;--card:#0b1223;--border:#1f2937;
}
.light{
--bg:#f8fafc;--panel:#fff;--text:#0f172a;--muted:#475569;
--accent:#0ea5e9;--card:#fff;--border:#e2e8f0;
}
html,body{margin:0;padding:0;scroll-behavior:smooth}
body{
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
background:var(--bg);color:var(--text);line-height:1.6;
}
a{color:var(--accent);text-decoration:none}
.container{max-width:1080px;margin:auto;padding:0 1.25rem}
header{position:sticky;top:0;z-index:50;backdrop-filter:blur(8px);
background:color-mix(in oklab,var(--bg) 85%,transparent);
border-bottom:1px solid var(--border)}
.nav{display:flex;align-items:center;justify-content:space-between;height:64px}
.brand{display:flex;align-items:center;gap:.75rem;font-weight:700}
.avatar{width:36px;height:36px;border-radius:50%;background:var(--accent);
display:grid;place-items:center;color:#fff;font-weight:800}
.nav-links{display:flex;gap:1rem}
.nav-links a{color:var(--text);padding:.5rem .75rem;border-radius:.5rem}
.nav-links a:hover{background:var(--panel)}
.menu-toggle{display:none;font-size:1.5rem;cursor:pointer}
.btn{border:1px solid var(--border);background:var(--panel);
color:var(--text);padding:.5rem .75rem;border-radius:.5rem;cursor:pointer}
.btn.primary{background:var(--accent);color:#fff;border:none}
section{padding:2rem 0}
.card{background:var(--card);border:1px solid var(--border);
border-radius:.75rem;padding:1rem}

/* --- Instagram-style gallery --- */
.project-gallery{
display:flex;gap:.75rem;overflow-x:auto;
scroll-snap-type:x mandatory;
-webkit-overflow-scrolling:touch;
padding-bottom:.5rem
}
.project-gallery img{
flex:0 0 auto;
height:280px;
border-radius:.5rem;
border:1px solid var(--border);
scroll-snap-align:center;
cursor:pointer;
user-select:none;
}
.project-gallery::-webkit-scrollbar{display:none}
.swipe-hint{
font-size:.85rem;
color:var(--muted);
margin-top:.25rem;
text-align:right;
}

/* --- Modal --- */
.modal{
display:none;position:fixed;z-index:9999;
inset:0;background:rgba(0,0,0,.95)
}
.modal img{
margin:auto;display:block;
max-width:90%;max-height:85%;
transition:transform .2s ease;
}
.close{
position:absolute;top:20px;right:30px;
font-size:40px;color:#fff;cursor:pointer
}
.modal-nav span{
position:absolute;top:50%;
font-size:40px;color:#fff;
cursor:pointer;user-select:none;
transform:translateY(-50%)
}
.prev{left:10px}.next{right:10px}

@media(max-width:768px){
.menu-toggle{display:block}
.nav-links{display:none;flex-direction:column;width:100%;margin-top:1rem}
.nav-links.active{display:flex}
}
</style>
</head>

<body>

<header>
<div class="nav container">
<div class="brand"><div class="avatar">G</div>Gaurav</div>
<div class="menu-toggle">☰</div>
<nav class="nav-links">
<a href="#projects">Projects</a>
<a href="#contact">Contact</a>
</nav>
<button class="btn" id="theme">Toggle theme</button>
</div>
</header>

<main class="container">

<section id="projects">
<h2>Sales-Revenue Dashboard</h2>
<div class="card">
<p>End-to-end sales analytics using Python, MySQL, Excel & Power BI.</p>

<div class="project-gallery">
<img src="Sales-Revenue-Dashboard/images/page1.png" onclick="openModal(0)">
<img src="Sales-Revenue-Dashboard/images/page2.png" onclick="openModal(1)">
<img src="Sales-Revenue-Dashboard/images/page3.png" onclick="openModal(2)">
<img src="Sales-Revenue-Dashboard/images/mysql_table.png" onclick="openModal(3)">
</div>
<div class="swipe-hint">swipe to see more →</div>
</div>
</section>

</main>

<!-- Modal -->
<div id="imgModal" class="modal">
<span class="close" onclick="closeModal()">&times;</span>
<span class="modal-nav prev" onclick="changeImage(-1)">&#10094;</span>
<img id="modalImg">
<span class="modal-nav next" onclick="changeImage(1)">&#10095;</span>
</div>

<script>
const themeBtn=document.getElementById("theme");
themeBtn.onclick=()=>document.body.classList.toggle("light");

const menu=document.querySelector(".menu-toggle");
const nav=document.querySelector(".nav-links");
menu.onclick=()=>nav.classList.toggle("active");

const images=document.querySelectorAll(".project-gallery img");
const modal=document.getElementById("imgModal");
const modalImg=document.getElementById("modalImg");
let index=0,scale=1;

function openModal(i){
index=i;scale=1;
modal.style.display="block";
modalImg.src=images[index].src;
modalImg.style.transform="scale(1)";
}
function closeModal(){modal.style.display="none"}
function changeImage(step){
index=(index+step+images.length)%images.length;
scale=1;
modalImg.src=images[index].src;
modalImg.style.transform="scale(1)";
}

/* desktop zoom */
modalImg.onclick=()=>{
scale=scale===1?2:1;
modalImg.style.transform=`scale(${scale})`;
};

/* wheel zoom */
modalImg.onwheel=e=>{
e.preventDefault();
scale+=e.deltaY*-0.001;
scale=Math.min(Math.max(1,scale),3);
modalImg.style.transform=`scale(${scale})`;
};

/* mobile pinch */
let start=0;
modalImg.addEventListener("touchstart",e=>{
if(e.touches.length===2){
start=Math.hypot(
e.touches[0].pageX-e.touches[1].pageX,
e.touches[0].pageY-e.touches[1].pageY
);
}
},{passive:false});
modalImg.addEventListener("touchmove",e=>{
if(e.touches.length===2){
e.preventDefault();
let dist=Math.hypot(
e.touches[0].pageX-e.touches[1].pageX,
e.touches[0].pageY-e.touches[1].pageY
);
scale=Math.min(Math.max(dist/start,1),3);
modalImg.style.transform=`scale(${scale})`;
}
},{passive:false});
</script>

</body>
</html>
