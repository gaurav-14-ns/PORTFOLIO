<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaurav — Portfolio</title>

  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --accent-contrast: #052e17;
      --card: #0b1223;
      --border: #1f2937;
    }

    .light {
      --bg: #f8fafc;
      --panel: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #0ea5e9;
      --accent-contrast: #0b2a37;
      --card: #ffffff;
      --border: #e2e8f0;
    }

    html, body { margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 1.25rem;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(8px);
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom: 1px solid var(--border);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: .75rem;
      font-weight: 700;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      display: grid;
      place-items: center;
      font-weight: 800;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: var(--text);
      padding: .5rem .75rem;
      border-radius: .5rem;
    }

    .nav-links a:hover { background: var(--panel); }

    .tools { display: flex; gap: .5rem; }

    .btn {
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      padding: .5rem .75rem;
      border-radius: .5rem;
      cursor: pointer;
    }

    .btn.primary {
      background: var(--accent);
      color: #fff;
      border: none;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .hero {
      padding: 4rem 0 2rem;
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 2rem;
      align-items: center;
    }

    .badge {
      background: var(--accent);
      color: #fff;
      padding: .25rem .5rem;
      border-radius: .375rem;
      font-size: .85rem;
      display: inline-block;
      margin-bottom: .75rem;
    }

    section { padding: 2rem 0; }

    h2 { margin-bottom: 1rem; }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .grid-2 { grid-template-columns: repeat(2, 1fr); }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: .75rem;
      padding: 1rem;
    }

    .meta {
      color: var(--muted);
      font-size: .9rem;
    }

    .skills {
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
    }

    .chip {
      border: 1px solid var(--border);
      padding: .25rem .5rem;
      border-radius: .5rem;
      color: var(--muted);
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 2rem 0;
      color: var(--muted);
    }

    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; }
      .grid, .grid-2 { grid-template-columns: 1fr; }
    }

    @media (max-width: 768px) {
      .menu-toggle { display: block; }

      .nav {
        flex-wrap: wrap;
        height: auto;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }

      .nav-links.active { display: flex; }
    }
  </style>
</head>

<body>

<header>
  <div class="nav container">
    <div class="brand">
      <div class="avatar">G</div>
      <div>Gaurav</div>
    </div>

    <div class="menu-toggle">☰</div>

    <nav class="nav-links">
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#certifications">Certifications</a>
      <a href="#internship">Internship</a>
      <a href="#experience">Experience</a>
      <a href="#contact">Contact</a>
    </nav>

    <div class="tools">
      <button class="btn" id="theme">Toggle theme</button>
    </div>
  </div>
</header>

<main class="container">

  <!-- INTERNSHIP SECTION -->
  <section id="internship">
    <h2>Internship</h2>

    <div class="grid grid-2">

      <div class="card">
        <h3>APWD</h3>
        <div style="margin-top:.5rem;">
          <a href="assets/APWD.pdf" download>
            Download internship certificate (PDF)
          </a>
        </div>
      </div>

      <div class="card">
        <h3>Adani</h3>
        <div style="margin-top:.5rem;">
          <a href="assets/Adani_Internship.pdf" download>
            Download internship certificate (PDF)
          </a>
        </div>
      </div>

    </div>
  </section>

</main>

<footer>
  <div class="container">
    © <span id="year"></span> Gaurav
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const themeBtn = document.getElementById("theme");
  themeBtn.addEventListener("click", () => {
    document.body.classList.toggle("light");
    localStorage.setItem(
      "theme",
      document.body.classList.contains("light") ? "light" : "dark"
    );
  });

  if (localStorage.getItem("theme") === "light") {
    document.body.classList.add("light");
  }

  const toggle = document.querySelector(".menu-toggle");
  const navLinks = document.querySelector(".nav-links");

  toggle.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });
</script>

</body>
</html>
